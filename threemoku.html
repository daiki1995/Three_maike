<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>三目並べ</title>
    <style media="screen">
      .ex {
        width: 100px;
        border-collapse: collapse;
        height:50px;
        border=1;
      }

      .td{
        background-color:"#FFFFFF"
      }
    </style>

    <script type="text/javascript">
      let tbObj=null
      let tb=null
      const PLAYER1 = 1
      const PLAYER2 = 2
      let nowPlayer=PLAYER1

      function Click(tdObj){

        if(nowPlayer==Player1){
          if(tdObj.innerText=="　"){
            tdObj.innerText="◯"
            nowPlayer=PLAYER2

          }
        }else{
          if(tdObj.innerText=="　"){
            tdObj.innerText="●"
            nowPlayer=PLAYER1
          }
        }

      }


    </script>
  </head>
  <body>

    <h1>三目並べ</h1>

    <p>先行：◯</p>
    <p>後行：●</p>

    <table id="filed" class="ex" border="1">
      <tbody　id="tbody">
        <tr>
          <td id="1" class="td" onclick="Click(this)">　</td>
          <td id="2" class="td" onclick="Click(this)">　</td>
          <td id="3" class="td" onclick="Click(this)">　</td>
        </tr>

        <tr>
          <td id="4" class="td" onclick="Click(this)">　</td>
          <td id="5" class="td" onclick="Click(this)">　</td>
          <td id="6" class="td" onclick="Click(this)">　</td>
        </tr>

        <tr>
          <td id="7" class="td" onclick="Click(this)">　</td>
          <td id="8" class="td" onclick="Click(this)">　</td>
          <td id="9" class="td" onclick="Click(this)">　</td>
        </tr>

      </tbody>
    </table>

  </body>
</html>
